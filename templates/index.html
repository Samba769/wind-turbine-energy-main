<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Turbine Energy Prediction</title>
<style>
  body {
    margin: 0; padding: 0; font-family: "Poppins", Arial, sans-serif;
    height: 100vh; overflow: auto; display: flex; justify-content: center; align-items: center;
    background: url('{{ url_for("static", filename="images/turbines.jpg") }}') no-repeat center center fixed;
    background-size: cover;
  }
  .overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.45); z-index: -1;
  }
  .form-box {
    position: relative; z-index: 1; width: 420px;
    padding: 30px 35px; margin: 50px 0; /* Added margin for scrolling */
    border-radius: 35px 5px 35px 5px; backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0); border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 12px 35px rgba(0,0,0,0.5), 0 0 35px rgba(255,165,0,0.2);
    text-align: center;
  }
  h2 {
    font-size: 24px; margin-bottom: 20px; color: #ffe7c2;
    text-shadow: 0 0 10px rgba(255,223,150,0.5);
  }
  .input-group {
    width: 100%;
    margin: 10px 0;
  }
  input[type="number"], select {
    width: 90%; padding: 12px; margin: 6px 0; border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1);
    color: white; font-size: 15px; outline: none;
  }
  input::placeholder { color: #ffd580; }
  input[type="number"]:focus, select:focus {
    background: rgba(255,255,255,0.2); box-shadow: 0 0 10px rgba(255,215,0,0.5);
    border: 1px solid #ffd580;
  }
  button {
    margin-top: 15px; padding: 12px 30px; border-radius: 25px; border: none;
    font-weight: bold; background: linear-gradient(90deg, #ff8c00, #ff4500);
    color: white; font-size: 16px; cursor: pointer; transition: all 0.3s ease;
    box-shadow: 0 0 18px rgba(255,140,0,0.6);
  }
  button:hover {
    transform: scale(1.05); box-shadow: 0 0 25px rgba(255,140,0,0.8);
  }
  .back-btn { background: linear-gradient(90deg, #555, #333); }
</style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-box">
    <h2>üå¨Ô∏è Predict Wind Turbine Energy</h2>
    <form action="/predict" method="POST">
      
      <div class="input-group">
        <select name="location" required>
          <option value="" disabled selected>Select Location</option>
          <option value="Coastal">Coastal</option>
          <option value="Inland">Inland</option>
          <option value="Mountain">Mountain</option>
        </select>
      </div>

      <div class="input-group">
        <input type="number" step="0.01" name="wind_speed" placeholder="Wind Speed (m/s)" required>
      </div>
      
      <div class="input-group">
        <input type="number" step="0.01" name="theoretical_power" placeholder="Theoretical Power (KWh)" required>
      </div>

      <div class="input-group">
        <input type="number" step="1"min="0"max="359" name="wind_direction" placeholder="Wind Direction (¬∞)" required>
      </div>

      <div class="input-group">
        <input type="number" step="1" min="1" max="12" name="month" placeholder="Month (1-12)" required>
      </div>

      <div class="input-group">
        <input type="number" step="1" min="1" max="31" name="day" placeholder="Day (1-31)" required>
      </div>

      <div class="input-group">
        <input type="number" step="1" min="0" max="23" name="hour" placeholder="Hour (0-23)" required>
      </div>
      
      <button type="submit">Predict</button>
      <button type="button" class="back-btn" onclick="window.location.href='/'">Back To Home</button>
    </form>
  </div>
</body>
</html>
